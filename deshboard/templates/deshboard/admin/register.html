{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href='{% static  "./assets/bootstrap/css/bootstrap.min.css" %}'
    />
    <link
      rel="stylesheet"
      href='{% static "./assets/bootstrap/css/Bootsrap-css.css" %}'
    />
    <!--add font awesome-->
    <script src="https://use.fontawesome.com/07ba2c9b73.js"></script>
    <!--Bootstrap Social media icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/movie_card.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <title>Register</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand " href="{% url 'home'  %}">Solutiontent</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <div class="col-md-8  mx-auto ">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                <!--  MOVIES START-->
              
          </div>
          <a href="{% url 'login' %}" class="btn btn-danger  my-2 my-sm-0">Login</a>
         
        </div>
      </nav>
      
        <div class="offset-3 container login-container justify-content-cente">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Register </h3>
                    <h3>{{error}} {{rerror}}</h3>
                    
                        <form action="{% url 'register' %}" method="POST">
                          {% csrf_token %}
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Username *" value="" name="signupuser" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" name="signuppass"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password *" value="" name="confirmsignuppass"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Register" />
                        </div>
                        </form>
                        
                    
                </div>
           
       </div>






    <script src='{% static "./assets/jquery/jquery-3.5.1.min.js" %}'></script>
    <script src='{% static "./assets/jquery/popper.min.js" %}'></script>
    <script src='{% static "./assets/bootstrap/js/bootstrap.min.js" %}'></script>
</body>
</html>
