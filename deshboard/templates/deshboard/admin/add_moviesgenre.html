{% extends 'deshboard/base.html' %} 
{% block title %} 
Add Movie Genere page 
{% endblock title %} 

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-12 col-xl-8">
      <div class="card shadow-lg p-3 mb-5 rounded">
        <form action="" method="POST" novalidate>
          {% csrf_token %}
          <div class="card-header text-center bg-dark text-light">
            <div class="card-title">
              <h1>Add Movie Genre</h1>
            </div>
          </div>
            <div class="card-body">
              {{ form.as_p }}
            </div>
          <button type="submit" class="btn btn-success" value="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
