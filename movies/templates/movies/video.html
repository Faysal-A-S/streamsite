{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{movie.title}}</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
<body >

  <nav class="navbar navbar-expand-lg navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand " href="{% url 'home'  %}">Streamer</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <div class="col-md-8  mx-auto ">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
       
          <li class="nav-item">
            <a class="nav-link" href="/search/1/">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/search/2/">Animes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search/4/">TV-Series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search/3/">Drama</a>
          </li>
          
        </ul>
        
      </div>
      <form class="form-inline my-2 my-lg-0" action="." method="GET">
        <input class="form-control mr-sm-2" type="search" placeholder="Search"  name="search">
        <button class="btn btn-danger  my-2 my-sm-0" type="button" onclick="searchMathod()"> <i class="fas fa-search"></i> Search</button>
      </form>
     
    </div>
  </nav>


















      <div class="mt-5 text-center">
        <video style="width: 100%;  height:500px;"  controls >
            <source src="{{movie.video.url}}" type="video/mp4">
           
            Your browser does not support HTML video.
          </video>
      </div>
      
      <div class="bg-white p-3" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">
        <h5 style="font-weight: bolder;">Name: {{movie.title}}</h5>
        <p><span style="font-weight: bolder;">Genre:</span> {{movie.genre}}</p>
        <p><span style="font-weight: bolder;">Duration:</span> {{movie.duration}}</p>
        <p><span style="font-weight: bolder;">Description:</span> {{movie.description}}</p>
      </div>



      <script type='text/javascript'>
        function searchMathod(){
          var val=document.getElementsByName('search')[0].value;
          window.open('/searches/'+val,'_self');
        }
      </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
